<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | صفحه عضویت</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- RTL style -->
  <link rel="stylesheet" href="../../dist/css/rtl.css">
</head>
<body class="hold-transition register-page" dir="rtl">
<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>شرکت </b>گویا</a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">عضویت جدید</p>

      <form action="../../index.html" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control inputBrClass" placeholder="نام کامل">
          <div class="input-group-append">
            <div class="input-group-text brClass">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="email" class="form-control inputBrClass" placeholder="ایمیل">
          <div class="input-group-append">
            <div class="input-group-text brClass">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control inputBrClass" placeholder="رمز">
          <div class="input-group-append">
            <div class="input-group-text brClass">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control inputBrClass" placeholder="تایپ مجدد رمز ورود">
          <div class="input-group-append">
            <div class="input-group-text brClass">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="موافقم">
              <label for="agreeTerms">
               من با شرایط <a href="#">موافقم</a>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">عضویت</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center">
        <p>- یا -</p>
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i>
          عضویت با فیس بوک
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i>
          عضویت با گوگل
        </a>
      </div>

      <a href="login.html" class="text-center">من در حال حاضر عضو هستم</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
</body>
</html>
